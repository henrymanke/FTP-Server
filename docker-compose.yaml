services:
  nginx:
    image: nginx:latest
    container_name: nginx-server
    ports:
      - "80:80"    # HTTP für die Zertifikatserstellung und Erneuerung durch Certbot
      - "443:443"  # HTTPS für sichere Verbindungen
    volumes:
      - ./ftpdata/storage_user/static:/usr/share/nginx/html/static  # Statik
      - ./ftpdata/storage_user/media:/usr/share/nginx/html/media    # Medien
      - ./nginx.conf:/etc/nginx/nginx.conf                          # Nginx-Konfiguration
      - ./certs:/etc/letsencrypt                                    # Zertifikate mounten
      - ./certs-data:/var/lib/letsencrypt                           # Certbot-Daten
      - ./log:/var/log/letsencrypt                                  # Certbot-Logs
    depends_on:
      - certbot  # Certbot muss zuerst laufen, um das Zertifikat zu erstellen
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    container_name: certbot
    command: certonly --webroot --webroot-path=/usr/share/nginx/html --email manke.henry@gmail.com --agree-tos --no-eff-email --force-renewal -d da-storage.de -d www.da-storage.de
    volumes:
      - ./certs:/etc/letsencrypt                                    # Zertifikate mounten
      - ./certs-data:/var/lib/letsencrypt                           # Certbot-Daten
      - ./ftpdata/webroot:/usr/share/nginx/html                     # Webroot für die Zertifikatvalidierung
      - ./log:/var/log/letsencrypt                                  # Certbot-Logs
    entrypoint: /bin/sh -c "trap exit TERM; while :; do sleep 12h & wait $${!}; certbot renew; done"
    restart: unless-stopped

  vsftpd:
    image: fauria/vsftpd
    container_name: vsftpd-server
    ports:
      - "20:20"
      - "21:21"
      - "21100-21110:21100-21110"
    environment:
      - FTP_USER=${FTP_USER}
      - FTP_PASS=${FTP_PASS}
      - FILE_OPEN_MODE=0755
      - LOCAL_UMASK=022
    volumes:
      - ./ftpdata:/home/vsftpd
    restart: unless-stopped
