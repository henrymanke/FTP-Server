services:
  nginx:
    image: nginx:latest
    container_name: nginx-server
    ports:
      - "8777:443"
    volumes:
      - ./ftpdata/storage_user/static:/usr/share/nginx/html/static  # Mount des statischen Dateiverzeichnisses
      - ./ftpdata/storage_user/media:/usr/share/nginx/html/media    # Mount des Medien-Dateiverzeichnisses
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./certs:/etc/letsencrypt                                    # Zertifikate mounten
      - ./certs-data:/var/lib/letsencrypt                           # Certbot-Daten
      - ./log:/var/log/letsencrypt                                  # Certbot-Logs
    depends_on:
      - certbot
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certs:/etc/letsencrypt                                    # Zertifikate mounten
      - ./certs-data:/var/lib/letsencrypt                           # Certbot-Daten
      - ./log:/var/log/letsencrypt                                  # Certbot-Logs
    entrypoint: /bin/sh -c "trap exit TERM; while :; do sleep 12h & wait $${!}; certbot renew; done"

  vsftpd:
    image: fauria/vsftpd
    container_name: vsftpd-server
    ports:
      - "20:20"
      - "21:21"
      - "21100-21110:21100-21110"
    environment:
      - FTP_USER=${FTP_USER}
      - FTP_PASS=${FTP_PASS}
      - FILE_OPEN_MODE=0755
      - LOCAL_UMASK=022
    volumes:
      - ./ftpdata:/home/vsftpd
    restart: unless-stopped
