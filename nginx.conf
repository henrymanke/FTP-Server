events { }

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    client_max_body_size 10M;

    server {
        listen 8800;
        server_name da-storage.de www.da-storage.de;

        # Let's Encrypt Webroot f√ºr Certbot
        location /.well-known/acme-challenge/ {
            root /usr/share/nginx/html;
        }

        # Weiterleitung von HTTP auf HTTPS
        location / {
            return 301 https://$host:8800$request_uri;
        }
    }

    server {
        listen 8843 ssl;
        server_name da-storage.de www.da-storage.de;

        # SSL-Zertifikat von Let's Encrypt
        ssl_certificate /etc/letsencrypt/live/da-storage.de/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/da-storage.de/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        root /usr/share/nginx/html;
        index index.html;

        location /static/ {
            alias /usr/share/nginx/html/static/;
        }

        location /media/ {
            alias /usr/share/nginx/html/media/;
        }
    }
}
